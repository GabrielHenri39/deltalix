{% extends "base/base.html" %}
{% load static %}

{% block 'title' %}Recuperar Senha{% endblock %}

{% block 'head' %}
  <link rel="stylesheet" href="{% static 'auteticacao/css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container login-container">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card login-card">
      <div class="card-body">

        <h2 class="mb-4 text-center login-title">Recuperar Senha</h2>

        <p class="text-muted text-center">
          Informe o e-mail cadastrado para receber o link de redefinição de senha.
        </p>

        <form action="{% url 'password_reset' %}" method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3 text-start">
            <label for="email" class="form-label">E-mail</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email"
                     placeholder="Digite seu e-mail" required autocomplete="email">
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 login-btn">
            Enviar link de recuperação
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="{% url 'login' %}" class="login-link">Voltar ao login</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
